<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <main>
    <div class="container form-container">
      <h1 class="main-title">
        Form
      </h1>

      <form class="feedback-form js-form" autocomplete="off">
        <label class="form-input-lable">
          Email
          <input class="form-input input-email" type="email" name="email" autofocus />
        </label>
        <label class="form-input-lable">
          Message
          <textarea class="form-input input-textarea" name="message" rows="8"></textarea>
        </label>
        <button class="submit-btn" type="submit">Submit</button>
      </form>

      <a class="back-link back-link-form" href="./index.html">Go back</a>
    </div>
  </main>
  <script type="module" src="./js/2-form.js"></script>
</body>

</html>
